<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script src="main.js" type="text/javascript" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title> Login </title>
</head>

<body>
  <div id="register">
    
    <form class="register-form">
      <h2 class="title"> Register </h2>
      
      <label for="name"> 
      <i class="fa-solid fa-user"></i>
       <input placeholder="Username" id="name" type="text">
      </label>


      <label for="email">
        <i class="fa-solid fa-envelope"></i>
        <input placeholder="e-mail" id="email" type="email">
      </label>
      
      <label for="password">
        <i class="fa-solid fa-lock"></i>
      <input placeholder="Password" id="password" type="password">
      </label>

      <button class="button-login"> Submit </button>
      <p> Already a user? <a href="register"> Log in!</a></p> 

    </form>

  </div>

  <div id="login">
    
    <form class="login-form"> 
      <h2 class="title"> Login </h2>


      <label for="email">
        <i class="fa-solid fa-envelope"></i>
        <input placeholder="e-mail" id="email" type="email">
      </label>
      
      <label for="password">
        <i class="fa-solid fa-lock"></i>
      <input placeholder="Password" id="password" type="password">
      </label>
      
      <button class="button-login"> Let's go </button>
      <p>Don't have an account? <a href="register">Create one!</a></p> 

    </form>
  
</body>

</html>
