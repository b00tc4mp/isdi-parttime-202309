<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
</head>

<body>
    <div id="register-view">
        <h1>Register</h1>

        <form>
            <label for="name-input">Name</label>
            <input id='name-input' type="text">

            <label for="email-input">Email</label>
            <input id='email-input' type="email">

            <label for="password-input">Password</label>
            <input id="password-input" type="password">

            <button>Register</button>
        </form>

        <a href="">Login</a>
    </div>

    <div id="Login-view">
        <h1>Login</h1>

        <form>

            <label for="email-input">Email</label>
            <input id='email-input' type="email">

            <label for="password-input">Password</label>
            <input id="password-input" type="password">

            <button>Login</button>
        </form>

        <a href="">Register</a>
    </div>

    <div id="home-view">
        <h1>Hello, Home!</h1>

        <button id="logout-button">Logout</button>

        <form id="change-email-form">

            <label for="new-email">New Email</label>
            <input type="email" id="new-email">

            <label for="new-email-confirm">Confirm new Email</label>
            <input type="email" id="new-email-confirm">

            <label for="password">Password</label>
            <input type="password" id="password">

            <button>Update email</button>
        </form>

        <form id="change-password-form">
            <label for="password-input">Current Password</label>
            <input type="password" id="password-input">

            <label for="new-password-input">New Password</label>
            <input type="password" id="new-password-input">

            <label for="new-password-confirm">Confirm New Password</label>
            <input type="password" id="new-password-confirm">

            <button>Update password</button>
        </form>
    </div>

    <script src="data.js"></script>

    <script src="validators.js"></script>
    <script src="logic.js"></script>

    <script src="main.js"></script>
    <script src="views/login.js"></script>
    <script src="views/register.js"></script>
    <script src="views/home.js"></script>
</body>

</html>
