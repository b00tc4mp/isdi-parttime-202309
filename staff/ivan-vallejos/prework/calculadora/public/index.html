<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">

  <link rel="stylesheet" type="text/css" href="./style/styles.css" />
  <script src="index.js" type="text/javascript" defer></script>
</head>

<body style="overflow-x:hidden; overflow-y:hidden">
  <div class="container">
    <header>
      <p> calculadora</p>
    </header>

    <div class="calculator">
      <div class="displayScreen">
        <div class="previous-Number" data-previous-Number></div>
        <div class="current-Number" data-current-Number>0</div>
      </div>

      <button class="expand special" data-clear>C</button>
      <button class="special" data-delete>→</button>
      <button class="operator" data-operator>/</button>
      <button class="number" data-number>7</button>
      <button class="number" data-number>8</button>
      <button class="number" data-number>9</button>
      <button class="operator" data-operator>*</button>
      <button class="number" data-number>4</button>
      <button class="number" data-number>5</button>
      <button class="number" data-number>6</button>
      <button class="operator" data-operator>-</button>
      <button class="number" data-number>1</button>
      <button class="number" data-number>2</button>
      <button class="number" data-number>3</button>
      <button class="operator" data-operator>+</button>
      <button class="dot" data-number>.</button>
      <button class="number" data-number>0</button>
      <button class="expand equal" data-equal>=</button>
    </div>
    <footer>
      <p> © 2023 Ivanisho Enterprise</p>
      <a href="https://github.com/Ivanisho/calculadora-precurso"><img src="img/gunter.jpg"
          alt="Gunter the penguin from the Adventure Time series with the Ice King's crown."></a>

    </footer>

  </div>



</body>

</html>
