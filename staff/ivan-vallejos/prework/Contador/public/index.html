<!DOCTYPE html>

<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Author: Ivan Vallejos">
  <title> Contador </title>
  <link rel="stylesheet" type="text/css" href="styles/style.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <script src="index.js" defer></script>
</head>

<body>
  <main class="container">
    <div class="counter__container">
      <p class=" title"> Contador </p>
      <p class="counter"> 0 </p>
      <div class="button1">
        <button class="increase"><span class="material-symbols-outlined"> add </span></button>
      </div>
      <div class="button2">
        <button class="decrease"> <span class="material-symbols-outlined"> remove </span></button>
      </div>
      <div class="button3">
        <button class="restart"> <span class="material-symbols-outlined"> refresh </span></button>
      </div>

    </div>
    <footer>
      <p> Â© 2023 Ivanisho Enterprise</p>
      <a href="https://github.com/Ivanisho/contador-precurso"><img src="img/gunter.jpg"
          alt="Gunter the penguin from the Adventure Time series with the Ice King's crown."></a>

    </footer>
  </main>

</html>
