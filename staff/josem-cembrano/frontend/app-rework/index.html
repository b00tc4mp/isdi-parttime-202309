<!DOCTYPE html>

    <title>App</title>

<body>
    <div id="register">
        <h1>Register</h1>

        <form>
            <label for="name">Name</label>
            <input id="name" type="text">
            <br>
            <label for="email">E-mail</label>
            <input id="email" type="email">
            <br>
            <label for="password">Password</label>
            <input type="password" id="password">
            <br><br>
            <button>Register</button>
            <br>
        </form>
        <br>

        <a href="">Login</a>
    </div>

    <div id="login">
        <h1>Login</h1>
        <form>
            <label for="email">E-mail</label>
            <input id="email" type="email"><br>
            <label for="password">Password</label>
            <input type="password" id="password">
            <br><br>
            <button>Login</button>
        </form>
        <br><br>
        <a href=""><em>Register</em></a>
    </div>

    <div id="home">
        <h1>Hello, Home!</h1>
        <div id="settings">
            <h3>Setting Account</h3>
            <a href="index2.html"><button><em>Change Email</b></button></a><br>
            <a href="index2.html"><button><em>Change Register</b></button></a>
            <br><br><br>
            <a href="">Logout</a>
        </div>

    <script src="validators.js"></script>

    <script src="data.js"></script>
    <script src="logic.js"></script>
    <script src="main.js"></script>
</body>

</html>
