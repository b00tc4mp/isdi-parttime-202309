<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
</head>

<body>
    <div id="register">
        <h1>Register</h1>
        <br><br>

        <form>
            <label for="name">Name</label>
            <input id="name" type="text">

            <label for="email">E-mail</label>
            <input id="email" type="email">

            <label for="password">Password</label>
            <input type="password" id="password">
            <br><br>

            <button>Register</button>
        </form>
        <br><br>
        <a href="">Login</a>
    </div>

    <div id="login">

        <h1>Login</h1>

        <br><br>

        <form>
            <label for="email">E-mail</label>
            <input id="email" type="email">

            <label for="password">Password</label>
            <input type="password" id="password">

            <button>Login</button>
        </form>
        <br><br>
        <a href="">Register</a>
    </div>

    <div id="home">
        <h1>Hello, Home!</h1>

        <button id="logout-button">Logout</button>

        <br><br>

        <form id="change-email-form">
            <label for="new-email">New e-mail</label>
            <input id="new-email" type="email">

            <label for="new-email-confirm">Confirm new e-mail</label>
            <input id="new-email-confirm" type="email">

            <label for="password">Password</label>
            <input type="password" id="password">

            <button>Update e-mail</button>
        </form>

        <br><br>

        <form id="change-pass-form">
            <label for="current-email">Current e-mail</label>
            <input id="current-email" type="current-email">

            <label for="new-pass">new password</label>
            <input id="new-pass" type="new-pass">

            <label for="new-pass-confirm">New pass confirm</label>
            <input type="new-pass-confirm" id="new-pass-confirm">

            <button>Update password</button>
        </form>


        <!-- TODO implement change password panel (form) -->
    </div>

    <script src="validators.js"></script>

    <script src="data.js"></script>
    <script src="logic.js"></script>
    <script src="main.js"></script>
</body>

</html>
