<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <link rel="styleheet" href="style.css">

</head>

<body>
    <div id="register">
        <h1>Register</h1>

        <form id="registerForm">
            <label for="name"><b>Name</b></label>
            <input id="name" type="text" required>

            <label for="email"><b>Email</b></label>
            <input id="email" type="email" required>

            <label for="password"><b>Pasword</b></label>
            <input id="password" type="password" required>

            <button type="submit"><i>Register</i></button>
        </form>

        <a href="#" id="registerLoginLink">Inicia sesión</a>
    </div>

    <div id="login">
        <h1>login</h1>

        <form id="loginForm">
            <label for="loginEmail"><b>Email</b></label>
            <input id="loginEmail" type="email" required>

            <label for="loginPassword"><b>Pasword</b></label>
            <input id="loginPassword" type="password" required>

            <button type="submit"><i>Let's Go!</i></button>
        </form>

        <a href="#" id="loginRegisterLink"><b><i>Regístrate</i></b></a>
    </div>

    <div id="home" style="display: none;">
        <h1><i>Carpe Diem</i></h1>
        <!-- Contenido de la página de bienvenida -->
    </div>

    <script src="main.js"></script>
</body>

</html>
