<script>
    const req = {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email: 'nosoy@batman.com', password: '123123123' })
    }

    fetch('http://localhost:8000/users/auth', req)
        .then(res => {
            if (res.ok) {
                res.json()
                    .then(body => console.log(res.status, body))
                    .catch(error => console.error(error))
            } else {
                console.error(res.status)
            }
        })

        .catch(error => console.error(error))
</script>

// La propiedad de res del 'fetch' tiene su propio m√©todo .json() para convertir lo que le pases en formato JSON
