<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="styleCalculator.css" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.png.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="result"></div>
                <div class="current-value">0</div>
            </div>
            <button class="col-2" onclick="display.deleteAll()">C</button>
            <button onclick="display.deleteNumbers()">&larr;</button>
            <button class="operator" value="divide">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" value="multiply">x</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" value="subtract">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" value="sum">+</button>
            <button class="col-2 number">0</button>
            <button class="number">.</button>
            <button class="operator" value="equal">=</button>
        </div>
    </div>
    <script src="scriptCalculator.js"></script>
</body>

</html>
