<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="counterStyle.css">
    <title>Contador de ISDI Coders</title>
</head>

<body>
    <div class="container">
        <div class="counter-container">
            <h1>Contador de ISDI Coders</h1>
            <p class="info"> Puedes usar el contador de ISDI Coders para contar hasta un máximo de 50 veces!</p>
            <p class="output">0</p>
            <br>
            <button class="increment">Incrementar</button>
            <button class="decrement">Decrementar</button>
            <button class="reset">Reiniciar</button>
        </div>
    </div>
    <script src="counterJava.js"></script>
</body>

</html>








<!-- 
<!DOCTYPE html>: Esto es una declaración que indica que el documento sigue las especificaciones de HTML5.

<html>: Es el elemento raíz de un documento HTML, que envuelve todo el contenido HTML de la página.

<head>: Dentro de este elemento, se incluyen metadatos y enlaces a recursos externos como hojas de estilo CSS y scripts JavaScript. En este caso, se está vinculando una hoja de estilo llamada "counterStyle.css" y se establece el título de la página como "Contador de ISDI Coders".

<div class="container">: Aquí se crea un contenedor <div> con la clase "container". Este contenedor se utiliza para agrupar elementos y aplicar estilos CSS específicos a ellos.

<div id="counter-container">: Dentro del contenedor anterior, se crea otro contenedor <div> con el identificador
(ID) "counter-container". Los identificadores son únicos en la página y se pueden utilizar para identificar elementos específicos en JavaScript o CSS.

<h1>Contador de ISDI Coders</h1>: Este es un encabezado de nivel 1 (<h1>) que muestra el título
"Contador de ISDI Coders". Los encabezados se utilizan para mostrar títulos o encabezados importantes en una página web.

<p class="output">0</p>: Aquí se crea un párrafo (<p>) con la clase "output" y el contenido inicial "0". Este párrafo se utilizará para mostrar el valor del contador.

<br>: Esta etiqueta <br> se utiliza para insertar un salto de línea o espacio vertical entre elementos.

<button id="increment">Incrementar</button>, <button id="decrement">Decrementar</button>, <button id="reset">Reiniciar</button>: Se crean tres botones con identificadores únicos
("increment", "decrement" y "reset"). Estos botones se utilizarán para interactuar con el contador a través de JavaScript.

</div>: Cierra el segundo contenedor <div> con el ID "counter-container".

<script src="counterJava.js"></script>: Vincula un archivo JavaScript llamado "counterJava.js" a la página. Este archivo se utilizará para agregar funcionalidad dinámica al contador, como incrementar, decrementar y reiniciar el valor.

</body>: Cierra el elemento <body>, que contiene todo el contenido visible de la página.

</html>: Cierra el elemento <html>, que marca el final del documento HTML.

Que diferencia hay entre <div class="container"> y <div id="counter-container">?

Las diferencias clave entre <div class="container"> y <div id="counter-container"> radican en cómo se utilizan los atributos class e id en HTML:

<div class="container">: Esta etiqueta <div> tiene un atributo class con el valor "container". El atributo class se utiliza para aplicar una clase CSS a uno o varios elementos HTML. Puedes aplicar la misma clase a múltiples elementos en la página. Esto es útil cuando deseas aplicar el mismo estilo a varios elementos.
Por ejemplo, podrías tener varios elementos en tu página que deben tener el mismo estilo de diseño, y aplicar la clase "container" a todos ellos para que compartan el mismo estilo.

Ejemplo:
<div class="container">
     Contenido aquí 
</div>

<div class="container">
    Otro contenido aquí con el mismo estilo
</div>


<div id="counter-container">: Esta etiqueta <div> tiene un atributo id con el valor "counter-container". El atributo id
se utiliza para identificar un elemento HTML de manera única en la página. Debe ser único en todo el documento HTML. Esto es útil cuando necesitas seleccionar y manipular un elemento específico con JavaScript o aplicar estilos CSS específicos solo a ese elemento.

En resumen:

Las clases (class) se utilizan para aplicar estilos o comportamientos a múltiples elementos HTML.
Los identificadores (id) se utilizan para identificar un elemento de manera única y generalmente se usan cuando necesitas seleccionar o manipular ese elemento específico con JavaScript o CSS.
Es importante recordar que los identificadores deben ser únicos en la página, mientras que las clases pueden usarse en varios elementos. Además, los identificadores suelen tener una prioridad más alta en CSS y JavaScript en comparación con las clases, lo que significa que si tienes estilos o interacciones específicas para un elemento, es preferible usar un id.
