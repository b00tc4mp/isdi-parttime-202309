<script>
    const req = {
        method: 'GET',
        headers: {}
    }

    fetch('http://localhost:8000/posts', req)
        .then(res => {
            if (res.ok) {
                res.json()
                    .then(body => console.log(res.status, body))
                    .catch(error => console.error(error))
            } else {
                console.error(res.status)
            }
        })
        .catch(error => console.error(error))
</script>

<!-- En una solicitud GET, la especificación HTTP no requiere un encabezado Content-Type. La solicitud GET generalmente se utiliza para recuperar información del servidor, y la mayoría de las veces no incluye un cuerpo (payload). Por lo tanto, no es común ni necesario incluir un encabezado Content-Type en una solicitud GET. -->
