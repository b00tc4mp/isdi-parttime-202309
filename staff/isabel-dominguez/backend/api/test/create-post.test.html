<script>
    const req = {
        method: 'POST',
        headers: {
            Authorization: 'Bearer 659aaf07e1d0a278068d446a',
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            image: "https://imgs.search.brave.com",
            text: "Probando!"
        })
    }

    fetch('http://localhost:8000/posts', req)
        .then(res => {
            if (res.ok) {
                res.json()
                    .then(body => console.log(res.status, body))
                    .catch(error => console.error(error))
            } else {
                console.error(res.status)
            }
        })
        .catch(error => console.error(error))
</script>
