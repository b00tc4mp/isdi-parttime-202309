<script>
  const req = {
    method: 'POST',
    headers: {
      Authorization: 'Bearer 659aaf07e1d0a278068d446a',
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      userId: "659aaf07e1d0a278068d446a",
      password: "123123123",
      newPassword: "234234234",
      confirmNewPassword: "234234234"
    })
  }

  fetch('http://localhost:8000/users/password', req)
    .then(res => {
      if (res.ok) {
        res.json()
          .then(body => console.log(res.status, body))
          .catch(error => console.error(error))
      } else {
        console.error(res.status)
      }
    })
    .catch(error => console.error(error))
</script>
