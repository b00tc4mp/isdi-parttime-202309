<script>
    const req = {
        method: 'DELETE',
        headers: {
            Authorization: 'Bearer 6599adfe48cde960ef11e560',
            'Content-Type': 'application/json'
        }
    }

    fetch('http://localhost:8000/posts/6599adfe48cde960ef11e560', req)
        .then(res => {
            if (res.ok) {
                res.json()
                    .then(body => console.log(res.status, body))
                    .catch(error => console.error(error))
            } else {
                console.error(res.status)
            }
        })
        .catch(error => console.error(error))
</script>
