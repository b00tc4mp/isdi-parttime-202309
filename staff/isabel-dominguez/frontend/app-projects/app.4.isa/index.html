<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons8-instagram-50.png" type="image/x-icon">
    <title>APP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="register">
        <h1>Register</h1>

        <form>
            <label for="name">Name</label>
            <input id="name" type="text">

            <label for="email">E-mail</label>
            <input id="email" type="email">

            <label for="password">Password</label>
            <input id="password" type="password">

            <button>Register</button>
        </form>

        <a href="">Log in</a>
    </div>

    <div id="login">
        <h1>Login</h1>

        <form>
            <label for="email">E-mail</label>
            <input id="email" type="email">

            <label for="password">Password</label>
            <input id="password" type="password">

            <button id="loginButton">Login</button>
        </form>

        <a href="">Register</a>
    </div>

    <div id="home">
        <header class="home-header">
            <h1><a href="" id="home-link">Home</a></h1>

            <a href="" class="profile-link" id="profile-link">Profile</a>

            <button id="goback">Go back</button>
        </header>

        <div id="profile-view">
            <button id="changepass">Change password</button>

            <form id="changepassform">
                <label for="currentPassword">Current password:</label>
                <input id="currentPassword" type="password"><br>

                <label for="newPassword">New password:</label>
                <input id="newPassword" type="password"><br>

                <label for="confirmPassword">Confirm password:</label>
                <input id="confirmPassword" type="password"><br>

                <button id="passbuttonchange">Change password ✅</button>
            </form>

            <button id="changeemail">Change E-mail</button>

            <form id="changeemailform">
                <label for="currentEmail">Current E-mail:</label>
                <input id="currentEmail" type="email"><br>

                <label for="newEmail">New E-mail:</label>
                <input id="newEmail" type="email"><br>

                <label for="putpassword">Put your password:</label>
                <input id="putpassword" type="password"><br>

                <button id="emailbuttonchange">Change E-mail ✅</button>
            </form>
        </div>

        <div id="posts-view">
            <article class="post">
                <h2>peter@pan.com</h2>
                <img class="post-image"
                    src="https://m.media-amazon.com/images/M/MV5BMzIwMzUyYTUtMjQ3My00NDc3LWIyZjQtOGUzNDJmNTFlNWUxXkEyXkFqcGdeQXVyMjA0MDQ0Mjc@._V1_FMjpg_UX1000_.jpg">
                <p>My granpa!</p>
            </article>

            <article class="post">
                <h2>wendy@darling.com</h2>
                <img class="post-image"
                    src="https://ih1.redbubble.net/image.2230349250.8377/pp,840x830-pad,1000x1000,f8f8f8.jpg">
                <p>My sweety!</p>
            </article>
        </div>
    </div>

    <script src="data.js"></script>

    <script src="validators.js"></script>
    <script src="logic.js"></script>

    <script src="main.js"></script>
    <script src="views/login.js"></script>
    <script src="views/register.js"></script>
    <script src="views/home.js"></script>
</body>

</html>
