<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Counter - ISDI pre course exercise">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Counter ISDI</title>
</head>
<body>

    <header class="main-header"></header>
    <h1 class="main-title">ISDI Counter</h1>
    <main>
        <section class="counter-board">
            <h2 class="counter-init">0</h2>
        </section>
        <section class="counter-buttons">
            <button class="increment-button" aria-label="Increases the number, 1 unit">Increment</button>
            <button class="decrement-button" aria-label="Decrement the number, 1 unit">Decrement</button>
            <button class="restart-button" aria-label="Restart the counter">Restart</button>
        </section>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
