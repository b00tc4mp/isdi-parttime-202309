<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST Register-user</title>
</head>

<body>

</body>
<script>
    const req = {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name: 'Fre Sita', email: 'fre@sita.com', password: '123' })
    }

    fetch('http://localhost:8000/users', req)

        .then(res => {
            if (res.ok)
                console.log(res.status)
            else
                console.error(res.status)
        })
        .catch(error => console.error(error))
</script>

</html>
