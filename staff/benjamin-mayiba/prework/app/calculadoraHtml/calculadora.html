<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Calculadora</title>
    
</head>
<body>
    <div class="container">
        <p>
            Click any number to start calculating!
        </p>
        <div class="calculator">
            <div class="calculator__display">0</div>
            <div class="calculator__keys">
                <table>
                    <tr>
                        <td><button data-action="clear">AC</button></td>
                        <td><button data-action="percentage">%</button></td>
                        <td><button data-action="toggle-sign">+/-</button></td>
                        <td><button class="key--operator" data-action="divide">รท</button></td>
                    </tr>
                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button class="key--operator" data-action="multiply">&times;</button></td>
                    </tr>
                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button class="key--operator" data-action="subtract">-</button></td>
                    </tr>
                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td><button class="key--operator" data-action="add">+</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button>0</button></td>
                        <td><button data-action="decimal">.</button></td>
                        <td><button class="key--equal" data-action="calculate">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
  <script type="text/javascript" src="script.js"></script> 
</body>
</html>
