<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="counterStyles.css">
    <title>Counter App</title>
</head>

<body>
    <div class="container">
        <h1>Max. Capacity Counter App</h1>

        <div class="counter">
            <p>0</p>
        </div>

        <div>
            <button class="increment">Increase +</button>
            <button class="decrement">Decrease -</button>
            <button class="reset">Reset</button>
        </div>

        <div class="created">
            <a href="https://github.com/TanoAlmost">Created by. Tanitox</a>
        </div>

        <footer class="powered">
            <p>Powered by. ISDI Coders </p>
        </footer>

    </div>

    <script src="counterMain.js"></script>

</body>

</html>
