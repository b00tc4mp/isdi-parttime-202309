<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
</head>

<body>
    <div id="register">
        <h1>Register</h1>

        <form>
            <label for="name">Name</label>
            <input id="name" type="text">

            <label for="email">E-mail</label>
            <input id="email" type="email">

            <label for="password">Password</label>
            <input id="password" type="password">

            <button>Register</button>
        </form>
        <a href="">Login</a>
    </div>

    <div id="login">
        <h1>Login</h1>
        <form>
            <label for="email">E-mail</label>
            <input id="email" type="email">

            <label for="password">Password</label>
            <input id="password" type="password">

            <button>Login</button>
        </form>
        <a href="">Register</a>
    </div>

    <div id="home">
        <h1>Hello, Home!</h1>
        <a href="">Profile</a>
        <button id="logout-btn">Logout</button>
    </div>

    <div id="profile">
        <h1>This is your profile page</h1>
        <button id="home-btn">Home</button>

        <form>
            <h2 id="profile-name">Your name:</h2>
            <input id="name" type="name">
            <button id="change-name-btn">Change name</button>

            <h2 id="profile-email">Your email:</h2>
            <input id="email" type="email">
            <button id="change-email-btn">Change email</button>
            
            <h2 id="profile-password">Password change</h2>
            <h4>Type your password</h4>
            <input id="password" type="password">
            <h4>Confirm your password</h4>
            <input id="confirm-password" type="password">
            <button id="change-password-btn">Change password</button>
        </form>
    </div>

    <script src="validators.js"></script>

    <script src="data.js"></script>
    <script src="logic.js"></script>
    <script src="main.js"></script>
</body>

</html>
