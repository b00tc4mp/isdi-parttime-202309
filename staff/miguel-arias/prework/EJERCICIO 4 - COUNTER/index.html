<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Counter from 1 to 10">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <title>Counter - ISDI CODERS</title>
</head>

<body>
    <header class="main-header">
        <h1>Counter - ISDI CODERS</h1>
    </header>
    <main>
        <section>
            <h2 class="count-number">0</h2>
        </section>
        <section class="buttons">
            <button class="increase-button" aria-label="Increases the number by 1">Increase</button>
            <button class="decrease-button" aria-label="Decreases the number by 1">Decrease</button>
            <button class="reset-button" aria-label="Resets the number to 0">Reset</button>
        </section>
    </main>
    <footer>
        <p>* Possible numbers oscilate between 0 and 10.</p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
