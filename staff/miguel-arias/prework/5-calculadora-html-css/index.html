<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculator to practice using HTML and CSS">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Calculator HTML/CSS</title>
</head>

<body>
    <main>
        <section class="calculation-display">
            <ul class="calculation-row">
                <li class="secondDisplay"></li>
                <li class="display"></li>
            </ul>
        </section>
        <section class="keyboard">
            <ul class="keyboard-row">
                <li>
                    <button class="key function AC">AC
                </li>
                <li>
                    <button class="key function">&#37
                </li>
                <li>
                    <button class="key function">+/-
                </li>
                <li>
                    <button class="key function">&#247
                </li>
            </ul>
            <ul class="keyboard-row">
                <li>
                    <button class="key basic print">7
                </li>
                <li>
                    <button class="key basic print">8
                </li>
                <li>
                    <button class="key basic print">9
                </li>
                <li>
                    <button class="key function">&#215
                </li>
            </ul>
            <ul class="keyboard-row">
                <li>
                    <button class="key basic print">4
                </li>
                <li>
                    <button class="key basic print">5
                </li>
                <li>
                    <button class="key basic print">6
                </li>
                <li>
                    <button class="key function">&#45
                </li>
            </ul>
            <ul class="keyboard-row">
                <li>
                    <button class="key basic print">1
                </li>
                <li>
                    <button class="key basic print">2
                </li>
                <li>
                    <button class="key basic print">3
                </li>
                <li>
                    <button class="key function">&#43
                </li>
            </ul>
            <ul class="keyboard-row">
                <li>
                    <button class="key basic print">0
                </li>
                <li>
                    <button class="key basic print">.
                </li>
                <li>
                    <button class="key basic function">del
                </li>
                <li>
                    <button class="key equal function">&#61
                </li>
            </ul>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
