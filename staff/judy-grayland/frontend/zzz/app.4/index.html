<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="register-view">
      <h1>Register</h1>

      <form>
        <label for="name-input">Name:</label>
        <input type="text" id="name-input" /><br />

        <label for="email-input">Email:</label>
        <input type="email" id="email-input" /><br />

        <label for="password-input">Password:</label>
        <input type="password" id="password-input" />

        <button>Register</button>
      </form>

      <a href="">Login</a>
    </div>

    <div id="login-view">
      <h1>Log in</h1>

      <form>
        <label for="email-input">Email:</label>
        <input type="email" id="email-input" />

        <label for="password-input">Password:</label>
        <input type="password" id="password-input" />

        <button>Log in</button>
      </form>
      <a href="">Register</a>
    </div>

    <div id="home-view">
      <h1>Hello, Home!</h1>

      <button id="logout-btn">Log out</button>

      <form id="change-email-form">
        <label for="new-email-input">New e-mail:</label>
        <input type="email" id="new-email-input" />

        <label for="new-email-confirm-input">Confirm new email:</label>
        <input type="email" id="new-email-confirm-input" />

        <label for="password-input">Password:</label>
        <input type="password" id="password-input" />

        <button id="change-email-btn">Update e-mail</button>
      </form>

      <form id="change-password-form">
        <label for="password-input">Current password:</label>
        <input type="password" id="password-input" />

        <label for="new-password-input">New password:</label>
        <input type="password" id="new-password-input" />

        <label for="new-password-confirm-input">Confirm new password:</label>
        <input type="password" id="new-password-confirm-input" />

        <button id="change-password-btn">Update password</button>
      </form>
