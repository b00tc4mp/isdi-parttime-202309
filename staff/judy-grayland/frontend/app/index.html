<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="register">
      <h1>Register</h1>

      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" /><br />

        <label for="password">Password:</label>
        <input type="password" id="password" />

        <button>Register</button>
      </form>

      <a href="">Login</a>
    </div>

    <div id="login">
      <h1>Log in</h1>

      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" /><br />

        <label for="password">Password:</label>
        <input type="password" id="password" /><br />

        <button>Log in</button>
      </form>
      <a href="">Register</a>
    </div>

    <div id="home">
      <h1>Hello, Home!</h1>

      <div id="accountSettings">
        <form id="changeEmail">
          <label for="old-email">Current email:</label>
          <input type="email" id="old-email" /><br />
          <label for="new-email">New email:</label>
          <input type="email" id="new-email" /><br />
          <label for="new-email-confirm">Confirm new email:</label>
          <input type="email" id="new-email-confirm" /><br />
          <button id="change-email-btn">Save</button>
        </form>
        <form id="changePassword">
          <label for="old-password">Current password:</label>
          <input type="password" id="old-password" /><br />
          <label for="new-password">New password:</label>
          <input type="password" id="new-password" /><br />
          <label for="new-password-confirm">Confirm new password:</label>
          <input type="password" id="new-password-confirm" /><br />
          <button id="change-password-btn">Save</button>
        </form>
      </div>
      <a href="">Account settings</a>
      <button id="logout-btn">Log out</button>
