<!-- Este c칩digo utiliza el objeto fetch y la API Fetch para realizar una solicitud HTTP POST a un servidor. -->

<script>
    // creaci칩n del objeto de la solicitud
    const req = {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email: 'po@peye.com', password: '123123123' })
    }

    // Realizamos la solicitud fetch
    fetch('http://localhost:8000/users/auth', req)
        // manejamos la respuesta con promesas
        .then(res => {
            // si la respuesta es exitosa
            if (res.ok)
                // Si la respuesta es exitosa, se llama a res.json()
                res.json()
                    // se maneja el JSON resultante en la promesa posterior
                    .then(body => console.log(res.status, body))
                    // se analizan los errores, en el caso de los haya analizando el curspo del JSON
                    .catch(error => console.error(error))
            else
                // Si la respuesta no es exitosa, se imprime el c칩digo de estado de la respuesta
                console.error(res.status)

        })
        // Se a침ade un bloque catch al final para manejar cualquier error que pueda ocurrir en cualquier parte de la cadena de promesas
        .catch(error => console.error(error))

</script>
