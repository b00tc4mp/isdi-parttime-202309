<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pasapalabra">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Pasapalabra</title>
</head>
<body>
    <header class="title">
        <h2>El rosco de</h2>
        <h1>Pasapalabra</h1>
    </header>
    <section class="intro">
        <p>Pulsa el botón para empezar. ¡Suerte!</p>
        <button type="button">Jugar</button>

    </section>
    <section class="questions">
        <p>Aquí viene la pregunta</p>
        <input type="text" name="answer" id="answer" value="Respuesta">
    </section>
    <section class="rosco">
        <ul>
            <li class="letter">A</li>
            <li class="letter">B</li>
            <li class="letter">C</li>
            <li class="letter">D</li>
            <li class="letter">E</li>
            <li class="letter">F</li>
            <li class="letter">G</li>
            <li class="letter">H</li>
            <li class="letter">I</li>
            <li class="letter">J</li>
            <li class="letter">K</li>
            <li class="letter">L</li>
            <li class="letter">M</li>
            <li class="letter">N</li>
            <li class="letter">Ñ</li>
            <li class="letter">O</li>
            <li class="letter">P</li>
            <li class="letter">Q</li>
            <li class="letter">R</li>
            <li class="letter">S</li>
            <li class="letter">T</li>
            <li class="letter">U</li>
            <li class="letter">V</li>
            <li class="letter">W</li>
            <li class="letter">X</li>
            <li class="letter">Y</li>
            <li class="letter">Z</li>
        </ul>

    </section>
    <section class="timer">
        <button type="button">0:00</button>

    </section>
    <section class="counter">
        <p>Aciertos
            <button class="aciertos">0</button>
        </p>
        
        <p>Fallos
            <button class="falladas">0</button>
        </p>
        
        <p>Restantes
            <button class="restantes">27</button>
        </p>
        
    </section>
    
</body>
</html>
