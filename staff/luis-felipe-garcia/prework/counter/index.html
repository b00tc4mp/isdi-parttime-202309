<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="counter">
            <div class="counter-area">
                <div class="result">0</div>
                <div class="operation-area">
                    <button class="counter-button" type="button" onclick="increaseCounter()"> Increment</button>
                    <button class="counter-button" type="button" onclick="decreaseCounter()"> Decrement</button>
                    <button class="counter-button" type="button" onclick="resetCounter()"> Restart</button>
                </div>
            </div> 
        </div>
        <div class="note">Nota: el contador opera con valores positivos hasta 10.</div>
        <script type="text/javascript" src="main.js"></script>  
    </body>
</html>
