<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <div id = "register">
        <h1>Register</h1>

        <form>
            <label for="name">Name</label>
            <input id="name" type="text">

            <label for="email">E-mail</label>
            <input id="email" type="email">

            <label for="password">Password</label>
            <input id="password" type="password">

            <button>Register</button>
            
        </form>
        <a href="">Login</a>
        <h2 id = "invalid_user">Mail existente - usuario registrado.</h2>
    </div>

    <div id = "login">
        <h1>Login</h1>

        <form>
           
            <label for="email">E-mail</label>
            <input id="email" type="email" value = 'example@dom.com'>

            <label for="password">Password</label>
            <input id="password" type="password" value = 'ABCdef123-¿?'>

            <button>Login</button>
            
        </form>
        <a href="">Register</a>
        <h2 id = "user_dont_exist">Usuario y/o contraseña erróneos.</h2>
    </div>
    <div id = 'home'>
        <h1>Home page</h1>

    </div>

    <script src="main.js"></script>
</body>
</html>
