<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
</head>

<body>
    <div id="register">
        <h1>Register</h1>

        <form>
            <label for="name">Name</label>
            <input id="name" type="text">

            <label for="email">E-mail</label>
            <input id="email" type="email">

            <label for="password">Password</label>
            <input type="password" id="password">

            <button>Register</button>
        </form>

        <a href="">Login</a>
    </div>

    <div id="login">
        <h1>Login</h1>

        <form>
            <label for="email">E-mail</label>
            <input id="email" type="email">

            <label for="password">Password</label>
            <input type="password" id="password">

            <button>Login</button>
        </form>

        <a href="">Register</a>
    </div>

    <div id="home">
        <h1>Hello, Home!</h1>
        <nav>
            <ul>
                <li id="change-email-link"><a href="">Change mail</a></li>
                <li id="change-password-link"><a href="">Change password</a></li>
                <li id="logout-link"><a href="">Logout</a></li>
            </ul>
        </nav>
<!--        <button id="logout-button">Logout</button>-->
        <form id="change-password-form">
            <label for="current-password">Current password</label>
            <input type="password" name="current-password" id="current-password">

            <label for="new-password">New password</label>
            <input type="password" name="new-password" id="new-password">

            <label for="checked-new-password">Repeat new password</label>
            <input type="password" name="checked-new-password" id="checked-new-password">
            
            <button>Change password</button>
            <button type="button" id="cancel-change-password" onclick="resetToHomeView(homeView, changePasswordForm)">Cancel</button>
        </form>

        <form id ="change-email-form">
            <label for="new-email">New email</label>
            <input type="email" name="new-email" id="new-email">

            <label for="checked-new-email">Repeat new mail</label>
            <input type="email" name="checked-new-email" id="checked-new-email">

            <button id="send-new-email">Send new email</button>
            <button type="button" id ="cancel-change-email" onclick="resetToHomeView(homeView, changeMailForm)">Cancel</button>
        </form>

    </div>
    <script src="validators.js"></script>
    <script src="data.js"></script>
    <script src="logic.js"></script>
    <script src="main.js"></script>
</body>

</html>
